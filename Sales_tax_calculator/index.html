<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Tax Calculator</title>
    <link rel="stylesheet" href="./sales_tax.css">
</head>
<body>
    <main>
        <h1>Sales Tax Calculator</h1>
        <p>Enter Subtotal and Tax Rate and Click "Calculate"</p>
        <form>
            <div>
                <label for="subtotal">Subtotal:</label>
                <input id="subtotal" name="subtotal" type="text">
            </div>
            <div>
                <label for="taxRate">Tax Rate:</label>
                <input id="taxRate" name="taxRate" type="text">
            </div>
            <div>
                <label for="salesTax">Sales Tax:</label>
                <input id="salesTax" name="salesTax" readonly>
            </div>
            <div>
                <label for="total">Total:</label>
                <input id="total" name="total" readonly>
            </div>
            <div>
                <label>&nbsp;</label>
                <button type="button" id="calculate">Calculate</button>
                <button type="button" id="clear">Clear</button>
            </div>
        </form>
        <footer>
            <p>
                &copy; Boluwatito Kajopelaye-ola N01718897 2024 
            </p>
        </footer>
    </main>
    <script src="sales_tax.js"></script>
</body>
</html>
