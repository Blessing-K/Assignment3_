<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Calculator</title>
    <link rel="stylesheet" href="./change_calculator.css">
</head>
<body>
    <main>
        <h1>Change Calculator</h1>
        <form>
            <div>
                <label for="changeDue">Enter amount of change due (0-99):</label>
                <input id="changeDue" name="changeDue" type="text">
                <button id="calculate">Calculate</button>
            </div>
            <div>
                <label for="quarters">Quarters:</label>
                <input id="quarters" name="quarters" type="text" readonly>
            </div>
            <div>
                <label for="dimes">Dimes:</label>
                <input id="dimes" name="dimes" type="text" readonly>
            </div>
            <div>
                <label for="nickels">Nickels:</label>
                <input id="nickels" name="nickels" type="text" readonly>
            </div>
            <div>
                <label for="pennies">Pennies:</label>
                <input id="pennies" name="pennies" type="text" readonly>
            </div>
            <footer>
                <p>&copy; Boluwatito Kajopelaye-ola N01718897 2024</p>
            </footer>
        </form>
        <script src="./change_calculator.js"></script>
    </main>
</body>
</html>
